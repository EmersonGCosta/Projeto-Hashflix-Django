{% load static %}

<nav class="w-full flex justif-between  py-3 px-4 fixed z-50">
    <div class="w-6-12">
        <a href="/">
            <img class="w-12/12" src="{% static 'images/hashflix.png' %}">
        </a>
    </div>
        {% if user.is_authenticated %}
        <div class="w-full flex flex-nowrap justify-end">
             <div class="mr-2">
                <form method="get" action="{% url 'filme:pesquisafilme' %}">
                   <input type="text" class="py-1 px-2 rounded-md text-black" name="query" value="{{ request.GET.query }}" placeholder="Pesquisar">
                   <input type="submit" value="">
                </form>
         </div>
        {% endif %}

        <div class="mr-2">
              {% if user.is_authenticated %}
                <form method="post" action="{% url 'filme:logout' %}">
                    {% csrf_token %}
                    <button class="bg-red-600 text-white py-1 px-3 rounded-md" type="submit">
                        Sair
                    </button>

                </form>
              {% else %}
                <a  href="{% url 'filme:login' %}">
                    <button class=" ml-auto bg-red-600 text-white py-1 px-3 rounded-md ">
                        Login
                    </button>
             {% endif %}
                </a>

        </div>

        {% if user.is_authenticated %}
        <div class="mr-2">
            <a  href="{% url 'filme:editarperfil' user.pk %}">
                <button class="bg-red-600  text-white py-1 px-3 rounded-md">
                    Editar Perfil
                </button>
            </a>
        </div>
        {% endif %}
    </div>

</nav>
